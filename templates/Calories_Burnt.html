<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  
  <link href="./style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Calories_Burnt_Prediction
      </h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Calories Burnt By People in the GYM
        </h5>
      </div>

      <div class="row">
        <form action='/predict' method="POST" class="col s12">
          <div class="row">
            <div class="input-field col s4">
              <label for="Gender"><b>Gender</b></label>
              <br>
              <input id="Gender" name="Gender" type="number" class="validate" min="0" max="1" oninput="validateGender(this)">
            </div>
            
            <script>
              function validateGender(input) {
                if (input.value !== "0" && input.value !== "1") {
                  input.value = "";
                }
              }
            </script>
            
            <div class="input-field col s4">
              <label for="Age"><b>Age </b></label>
              <br>
              <input id="Age" name="Age" type="text" class="validate">
            </div>
            <div class="input-field col s4">
              <label for="Height"><b>Height (in cm)</b></label>
              <br>
              <input id="Height" name="Height" type="text" class="validate">
            </div>
            <div class="input-field col s4">
              <label for="weight"><b>Weight (in KG)</b></label>
              <br>
              <input id="weight" name="Weight" type="text" class="validate">
            </div>
            <div class="input-field col s4">
              <label for="duration"><b>Duration</b></label>
              <br>
              <input id="duration" name="Duration" type="text" class="validate">
            </div>
            <div class="input-field col s4">
              <label for="heart_rate"><b>Heart Rate</b></label>
              <br>
              <input id="heart_rate" name="Heart_Rate" type="text" class="validate">
            </div>
            <div class="input-field col s4">
              <label for="body_temp"><b>Body Temperature (in Â°C)</b></label>
              <br>
              <input id="body_temp" name="Body_temp" type="text" class="validate">
            </div>
          </div>

          <div class="row center">
            <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
          </div>
        </form>
      </div>

      <br><h4 align="center"><b>{{pred}}</b></h4>
    </div>
  </div>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Company Bio</h5>
          <p class="grey-text text-lighten-4">We are a team of college students working on this project like it's our full-time job.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
